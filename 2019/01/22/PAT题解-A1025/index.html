        <figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt; </span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;algorithm&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Student</span> &#123;</span></span><br><span class="line">	<span class="keyword">char</span> id[<span class="number">15</span>];	<span class="comment">//准考证号</span></span><br><span class="line">	<span class="keyword">int</span> score;		<span class="comment">//分数</span></span><br><span class="line">	<span class="keyword">int</span> location_number;	<span class="comment">//考场号 </span></span><br><span class="line">	<span class="keyword">int</span>	local_rank;		<span class="comment">//组内排名 </span></span><br><span class="line">&#125;stu[<span class="number">30010</span>];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">cmp</span><span class="params">(Student a, Student b)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(a.score != b.score) <span class="keyword">return</span> a.score &gt; b.score;			<span class="comment">//先按分数从高到低排序 </span></span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">return</span> <span class="built_in">strcmp</span>(a.id, b.id) &lt; <span class="number">0</span>;					<span class="comment">//如分数相同则按准考证好从小到大排序 </span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	<span class="keyword">int</span> n, k, num = <span class="number">0</span>;		<span class="comment">//num 考生总数 </span></span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;n);		<span class="comment">//n为考场数</span></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i++) &#123;</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;k);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; k; j++) &#123;</span><br><span class="line">			<span class="built_in">scanf</span>(<span class="string">"%s %d"</span>, &amp;stu[num].id, &amp;stu[num].score);</span><br><span class="line">			stu[num].location_number = i; 		<span class="comment">//该考生的考场号为i</span></span><br><span class="line">			num++;			<span class="comment">//考生总数加1 </span></span><br><span class="line">		&#125;</span><br><span class="line">		sort(stu + num - k, stu + num, cmp);		<span class="comment">//该考场的考生排序</span></span><br><span class="line">		stu[num - k].local_rank = <span class="number">1</span>;			<span class="comment">//该考场第1名的local_rank计为1</span></span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j = num - k; j &lt; num; j++) &#123;	<span class="comment">//对该考场的剩余考生 </span></span><br><span class="line">			<span class="keyword">if</span>(stu[j].score == stu[j - <span class="number">1</span>].score) &#123;	<span class="comment">//如果与前一位的考生同分</span></span><br><span class="line">				<span class="comment">//local_rank 也相同</span></span><br><span class="line">				stu[j].local_rank = stu[j - <span class="number">1</span>].local_rank; </span><br><span class="line">			&#125; <span class="keyword">else</span> &#123;	<span class="comment">//如果与前一位考生不同分 </span></span><br><span class="line">				<span class="comment">//local_rank与当前的考生数量是一样的</span></span><br><span class="line">				stu[j].local_rank = j + <span class="number">1</span> - (num - k); </span><br><span class="line">			&#125;</span><br><span class="line">		&#125; </span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"%d\n"</span>, num);		<span class="comment">//输出总考生数 </span></span><br><span class="line">	sort(stu, stu + num, cmp);	<span class="comment">//将所有考生排序 </span></span><br><span class="line">	<span class="keyword">int</span> r = <span class="number">1</span>;					<span class="comment">//当前考生排名</span></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; num; i++) &#123;</span><br><span class="line">		<span class="keyword">if</span>(i &gt; <span class="number">0</span> &amp;&amp; stu[i].score != stu[i - <span class="number">1</span>].score) &#123;</span><br><span class="line">			r = i + <span class="number">1</span>; 	<span class="comment">//当前考生与上一个考生的分数不同时， 让r更新为人数+1 </span></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%s "</span>, stu[i].id);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%d %d %d\n"</span>, r, stu[i].location_number, stu[i].local_rank); </span><br><span class="line">	&#125; </span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//先排序后编号</span></span><br></pre></td></tr></table></figure>
<p>先分组排序最后面再总体排序</p>
