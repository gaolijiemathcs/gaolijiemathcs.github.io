        <p>对于日期的调用 以及cstring的使用 还要注意 可以直接使用’A’表示A的ascii值</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	<span class="keyword">char</span> Day[<span class="number">7</span>][<span class="number">5</span>] = &#123;<span class="string">"MON"</span>, <span class="string">"TUE"</span>, <span class="string">"WED"</span>, <span class="string">"THU"</span>, <span class="string">"FRI"</span>, <span class="string">"SAT"</span>, <span class="string">"SUN"</span>&#125;;</span><br><span class="line">	<span class="keyword">char</span> S1[<span class="number">70</span>];</span><br><span class="line">	<span class="keyword">char</span> S2[<span class="number">70</span>];</span><br><span class="line">	<span class="keyword">char</span> S3[<span class="number">70</span>];</span><br><span class="line">	<span class="keyword">char</span> S4[<span class="number">70</span>];</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">"%s"</span>, S1);</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">"%s"</span>, S2);</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">"%s"</span>, S3);</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">"%s"</span>, S4);</span><br><span class="line">	<span class="keyword">int</span> les, a1, a2, a3, a4;</span><br><span class="line">	a1 = <span class="built_in">strlen</span>(S1);</span><br><span class="line">	a2 = <span class="built_in">strlen</span>(S2);</span><br><span class="line">	<span class="keyword">if</span>(a1 &gt; a2) les = a2;</span><br><span class="line">	<span class="keyword">else</span> les = a1;</span><br><span class="line">	<span class="keyword">char</span> day[<span class="number">2</span>];</span><br><span class="line">	<span class="keyword">int</span> count = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; les;i++) &#123;</span><br><span class="line">		<span class="keyword">if</span>(S1[i] == S2[i] &amp;&amp; S1[i] &gt;= <span class="string">'A'</span> &amp;&amp; S1[i] &lt;= <span class="string">'G'</span>)&#123;</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">"%s "</span>, Day[S1[i] - <span class="string">'A'</span>]);</span><br><span class="line">			count = i;</span><br><span class="line">			<span class="keyword">break</span>; </span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = count + <span class="number">1</span>; i &lt; les; i++) &#123;</span><br><span class="line">		<span class="keyword">if</span>(S1[i] == S2[i] &amp;&amp; S1[i] &gt;= <span class="string">'A'</span> &amp;&amp; S1[i] &lt;= <span class="string">'N'</span>) &#123;</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">"%02d:"</span>, S1[i] - <span class="string">'A'</span> + <span class="number">10</span>);</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		&#125; <span class="keyword">else</span> <span class="keyword">if</span>(S1[i] == S2[i] &amp;&amp; S1[i] &gt;= <span class="string">'0'</span> &amp;&amp; S1[i] &lt;= <span class="string">'9'</span>) &#123;</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">"%02d:"</span>, S1[i] - <span class="string">'0'</span>);</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		&#125;	  </span><br><span class="line">	&#125;</span><br><span class="line">	a3 = <span class="built_in">strlen</span>(S3);</span><br><span class="line">	a4 = <span class="built_in">strlen</span>(S4);</span><br><span class="line">	<span class="keyword">if</span>(a3 &gt; a4) les = a4;</span><br><span class="line">	<span class="keyword">else</span> les = a3;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; les; i++) &#123;</span><br><span class="line">		<span class="keyword">if</span>(S3[i] == S4[i] &amp;&amp; S3[i] &gt;= <span class="string">'A'</span> &amp;&amp; S3[i] &lt;= <span class="string">'N'</span>)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">"%02d"</span>, i);</span><br><span class="line">			<span class="keyword">break</span>;	</span><br><span class="line">		&#125; <span class="keyword">else</span> <span class="keyword">if</span>(S3[i] == S4[i] &amp;&amp; S3[i] &gt;= <span class="string">'a'</span> &amp;&amp; S3[i] &lt;= <span class="string">'z'</span>) &#123;</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">"%02d"</span>, i);</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
